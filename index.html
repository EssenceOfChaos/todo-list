<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
    crossorigin="anonymous">
  <link href="app.css" rel="stylesheet">
  <title>To Do</title>
  <script src="js/quotes.js"></script>
</head>

<body onload="newQuote();">

  <div class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">
      <section class="header">
        <blockquote id="motivation"></blockquote>
      </section>
      <section class="todo-form">
        <form class="pure-form">
          <fieldset>
            <legend>Today I will ...</legend>

            <input class="pure-input-rounded" id="item" type="text" placeholder="New item..." required>
          </fieldset>
        </form>
      </section>
      <section class="todo-list">
        <h2></h2>
        <ul></ul>

        <button class="button-error pure-button">Clear All</button>
      </section>

    </div>
    <div class="pure-u-1-3">
      <footer>
        Created by
        <a href="https://github.com/EssenceOfChaos">Frederick John</a>
      </footer>
    </div>
  </div>





  <script src="js/app.js"></script>
</body>

</html>
